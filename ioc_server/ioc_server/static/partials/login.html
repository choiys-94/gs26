<div class="card-header">
    <h5 class="title">Sign In</h5>
</div>

<div class="card-body">
    <form class="form" ng-submit="login()">
        <div class="row">
            <div class="col-md-8 pr-1">
                <div class="form-group">
                    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 pr-1">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="gs26@example.com" ng-model="loginForm.email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 pr-1">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="loginForm.password" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 pr-1">
                <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
                <button type="reset" class="btn btn-default" ng-disabled="disabled">Reset</button>
            </div>
        </div>
    </form>
</div>
