<div class="card-body" ng-controller="registerController">
    <form class="form" ng-submit="register()">
        <div class="row">
            <div class="col-md-8 pr-1">
                <div class="form-group">
                    <label for="Explanation" style="color:red;"><h4>Email address is login id.<br>Please input a valid email address.</h4></label>
                    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 pr-1">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="gs26@example.com" ng-model="registerForm.email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 pr-1">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="registerForm.username" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 pr-1">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="registerForm.password" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 pr-1">
                <div class="form-group">
                    <label>Password Confirm</label>
                    <input type="password" class="form-control" name="password_confirm" placeholder="Password" ng-model="registerForm.password_confirm" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 pr-1">
                <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
                <button type="reset" class="btn btn-default" ng-disabled="disabled">Reset</button>
            </div>
        </div>
    </form>
</div>
